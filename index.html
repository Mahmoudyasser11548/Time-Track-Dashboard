<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Time Track</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="board">
    <div class="container">
      <div class="box profile">
        <div class="img">
          <img src="images/image-jeremy.png" alt="">
          <div class="text">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul class="date">
          <li data-time="daily">daily</li>
          <li data-time="weekly">weekly</li>
          <li data-time="monthly">monthly</li>
        </ul>
      </div>
      <div class="box work">
        <span class="title">work</span>
        <div class="time">
          <div class="hour">32hrs</div>
          <span>last week - 5hrs</span>
        </div>
      </div>
      <div class="box play">
        <span class="title" >play</span>
        <div class="time">
          <div class="hour">32hrs</div>
          <span>last week - 5hrs</span>
        </div>
      </div>
      <div class="box study">
        <span class="title">study</span>
        <div class="time">
          <div class="hour">32hrs</div>
          <span>last week - 5hrs</span>
        </div>
      </div>
      <div class="box exercise">
        <span class="title">exercise</span>
        <div class="time">
          <div class="hour">32hrs</div>
          <span>last week - 5hrs</span>
        </div>
      </div>
      <div class="box social">
        <span class="title">social</span>
        <div class="time">
          <div class="hour">32hrs</div>
          <span>last week - 5hrs</span>
        </div>
      </div>
      <div class="box care">
        <span class="title">self care</span>
        <div class="time">
          <div class="hour">32hrs</div>
          <span>last week - 5hrs</span>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
